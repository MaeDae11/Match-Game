<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Match Game</title>
  <!--font import  -->
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <!--favicon  -->
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <!--normalize  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
  <!--bootstrap  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css">

<body>
  <div class="container col-xs-12">
  <!--rules  -->
    <div class="rules col-xs-12 col-md-3">
      <div class="game-title col-xs-12">
        <h1><strong>Match Game</strong></h1>
      </div>
      <div class="game-rules col-md-12 col-xs-6">
        <h4><strong>Rules</strong></h4>
        <p>Click on a card to reveal the number on the other side. Click on a second card to try and find a match to the first. If you succeed, the pair will be removed from play. If not, try again!</p>
      </div>
      <div class="game-win col-md-12 col-xs-6">  
        <h4><strong>How to Win</strong></h4>
        <p>You win when all pairs have been found.</p>
      </div>
    </div>



    <!--game boxes  -->
    <div class="game-container col-xs-12 col-md-8 col-md-offset-0">
      <div class="container">
        <!--first row  -->
        <div class="first-row row">
          <div class="box-row-1 col-xs-2 card">
             <span class="card-info" data-card="card-numbers">0</span>
          </div>

          <div class="box-row-1 col-xs-2 card">
             <span class="card-info" data-card="card-numbers">0</span>
          </div>

          <div class="box-row-1 col-xs-2 card">
             <span class="card-info" data-card="card-numbers">0</span>
          </div>

          <div class="box-row-1 col-xs-2 card">
             <span class="card-info" data-card="card-numbers">0</span>
          </div>
        </div>
        <!--second row  -->
        <div class="second-row row">
          <div class="box-row-1 col-xs-2 card">
             <span class="card-info" data-card="card-numbers" value="">0</span>
          </div>
          <div class="box-row-1 col-xs-2 card">
             <span class="card-info" data-card="card-numbers" value="">0</span>
          </div>
          <div class="box-row-1 col-xs-2 card">
             <span class="card-info" data-card="card-numbers" value="">0</span>
          </div>
          <div class="box-row-1 col-xs-2 card">
             <span class="card-info" data-card="card-numbers" value="">0</span>
          </div>
        </div>
        <!--third row  -->
        <div class="thrid-row row">
          <div class="box-row-1 col-xs-2 card">
             <span class="card-info" data-card="card-numbers" value="">0</span>
          </div>
          <div class="box-row-1 col-xs-2 card">
             <span class="card-info" data-card="card-numbers" value="">0</span>
          </div>
          <div class="box-row-1 col-xs-2 card">
             <span class="card-info" data-card="card-numbers" value="">0</span>
          </div>
          <div class="box-row-1 col-xs-2 card">
             <span class="card-info" data-card="card-numbers" value="">0</span>
          </div>  
        </div>
        <!--fourth row  -->
        <div class="fourth-row row">
          <div class="box-row-1 col-xs-2 card">
            <span class="card-info" data-card="card-numbers" value="">0</span>
          </div>
          <div class="box-row-1 col-xs-2 card">
            <span class="card-info" data-card="card-numbers" value="">0</span>
          </div>
          <div class="box-row-1 col-xs-2 card">
            <span class="card-info" data-card="card-numbers" value="">0</span>
          </div>
          <div class="box-row-1 col-xs-2 card">
            <span class="card-info" data-card="card-numbers" value="">0</span>
          </div>
        </div>


      </div>

    </div>
  </div>
